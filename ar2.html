<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-collada-model src="drone.dae" position="0 2 -5" rotation="15 0 0">
      <a-animation attribute="position"
                   dur="5000"
                   from="7 2 -7"
                   to="0 10 -12"
                   direction='normal'
                   >
      </a-animation>  

      <a-animation attribute="position"
                   dur="5000"
                   from="0 10 -12"
                   to="-2 0 -7"
                   direction='normal'
                   delay="5000"
                   >
      </a-animation>  
      <a-animation attribute="position"
                   dur="5000"
                   from="-2 0 -7"
                   to="0 2 -2"
                   direction='normal'
                   delay="10000"
                   >
      </a-animation>  
      <a-animation attribute="rotation"
               dur="10000"
               fill="forwards"
               to="15 360 0"
               begin="8000"
               repeat="indefinite">
      </a-animation>  
      </a-collada-model>
    </a-scene>
  </body>
</html>
